---
layout: "default"
title: Blog archive
---
<h2>Blog archive</h2>
<p><a href="/blog/feed.xml"><i class="icon-rss"></i> our rss feed</a></p>
<ul class="posts">
 {% for post in site.posts %}
   <li>
      <span>{{ post.date | date_to_string }}</span> &raquo; 
      <a href="{{ post.url }}">{{ post.title }}</a>  
   </li>
 {% endfor %}
</ul>
